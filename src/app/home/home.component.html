<ng-container *ngIf="openChat === false">
    <div class="text-center">
        <h1>Welcome to chat</h1>
    </div>
    
    <div class="d-flex justify-content-center mt-5">
        <div class="col-12 col-lg-5">
            <main class="form-signin">
                <form [formGroup]="userForm" (ngSubmit)="submitForm()" autocomplete="off">
                    <h3>Add name</h3>
                    <div class="form-floating mb-3">
                        <input formControlName="name" type="text" class="form-control" placeholder="Name"
                        [class.isinvalid]="submitted && userForm.get('name')?.errors">
                        <label for="name">Name</label>
                        <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('maxlength') || userForm.get('name')?.hasError('minlength')">
                            Minimum is 3 maximum is 15
                        </span>
                    </div>
                    <div class="d-grid mt-4 px-4">
                        <button class="btn border" type="submit">Join</button>
                    </div>
                </form>
            </main>
        </div> 
    </div>
</ng-container>

<ng-container *ngIf="openChat === true">
    <app-chat (closeChatEmitter)="closeChat()"></app-chat>
</ng-container>
